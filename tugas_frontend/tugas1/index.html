<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>QLesson | Tugas Awalan</title>
  </head>
  <body class="font-montserrat bg-[#f2ebe3] lg:h-screen">
    <div class="container flex items-center lg:h-[90%]">
      <div
        class="flex flex-col mx-auto overflow-hidden bg-white rounded-lg shadow-lg lg:flex-row md:max-w-md"
      >
        <div
          class="lg:w-1/2 bg-cover lg:bg-[url('./images/image-product-desktop.jpg')]"
        >
          <img
            src="./images/image-product-mobile.jpg"
            alt="bg"
            class="w-full lg:hidden"
          />
        </div>
        <div class="p-4 lg:w-1/2 md:p-4">
          <h6 class="tracking-[.3em] text-slate-400">Perfume</h6>
          <h1 class="mt-3 text-3xl font-bold text-gray-800 font-fraunces">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="mt-3 text-sm text-gray-600">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex gap-2 mt-3 item-center">
            <span
              class="text-lg font-bold text-[#3c8067] md:text-2xl font-fraunces"
            >
              $149.99
            </span>
            <span class="text-xs line-through text-slate-400 md:text-sm">
              $169.99
            </span>
          </div>
          <button
            class="py-3 text-xs font-bold text-white uppercase transition-colors duration-300 transform bg-[#3c8067] mt-5 rounded w-full"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="my-4 text-xs text-center text-neutral-900">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-orange-500"
        >Frontend Mentor</a
      >. Coded with ❤️ by
      <a
        href="https://github.com/aldiipratama"
        target="_blank"
        class="text-orange-500"
        >Aldi Pratama</a
      >.
    </div>
  </body>
</html>
